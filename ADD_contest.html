    <script>
        let currentAudio = null;

        function playTrack(id, name) {
            if (currentAudio) {
                currentAudio.pause();   // stop previous
                currentAudio.currentTime = 0;
            }

            currentAudio = document.getElementById(id);
            currentAudio.play();

            document.getElementById("currentTrack").innerText =
                "Now Playing: " + name;
        }

        function pauseMusic() {
            if (currentAudio) {
                currentAudio.pause();
                document.getElementById("currentTrack").innerText =
                    "Paused";
            }
        }
    </script>
